{% extends "base.html" %}

{% block title %}确认您的邮箱{% endblock %}

{% block page_content %}
<div class="page-header">
    </br>
    <h1>
        欢迎， {{ current_user.username }}！
    </h1>
    <h3>您尚未确认您的邮箱。</h3>
    <p>
        在您进入系统之前，您需要确认邮箱或联系管理员确认。
        检查一下您的邮箱，您理应当收到一封包含确认链接的邮件。
    </p>
    <p>
        如果您未收到邮件，请点击
        <a href="{{ url_for('auth.resend_confirmation') }}">这里</a>
        来重新发送。
    </p>
</div>
{% endblock %}
